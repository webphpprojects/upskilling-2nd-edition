language: php

sudo: false

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

env:
  - SYMFONY_VERSION=2
  - SYMFONY_VERSION=3

before_install:
  - composer self-update

before_script:
  - cd taskmanager/
  - travis_retry composer install
script:
  - ./vendor/bin/phpspec run
  - ./vendor/bin/behat

matrix:
  only:
    - php: 7.2 SYMFONY_VERSION=3
  allow_failures:
    - php: 7.3
    - php: nightly

cache:
  directories:
    - $HOME/.composer/cache/files

notifications:
  email: false